<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOTEX Live Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .card p {
      margin: 10px 0;
      font-size: 1em;
    }

    .status-win {
      color: #27ae60;
      font-weight: bold;
    }

    .status-loss {
      color: #e74c3c;
      font-weight: bold;
    }

    .next {
      color: #fff;
      margin-top: 30px;
      font-size: 0.95em;
      opacity: 0.8;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 400px;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    html {
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <section id="page1">
    <h1>ðŸ”® NOTEX Live Prediction ðŸ”®</h1>

    <input type="text" id="urlInput" placeholder="Enter Prediction API URL">
    <button onclick="startFetching()">Start Prediction</button>

    <div class="card" id="output">Enter URL and click Start Prediction...</div>
    <div class="next">Press ENTER to view details â†“</div>
  </section>

  <section id="page2">
    <h1>ðŸ“Š Prediction Details</h1>
    <div class="card" id="details">Loading...</div>
    <div class="next">Press ENTER to go back â†‘</div>
  </section>

  <script>
    let currentPage = 1;
    let intervalId;
    let apiUrl = "";

    async function fetchPrediction(){
      if (!apiUrl) return;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        document.getElementById("output").innerHTML = `
          <p><strong>Period:</strong> ${data.period}</p>
          <p><strong>Prediction:</strong> ${data.prediction} (${data.result})</p>
          <p><strong>Status:</strong> <span class="${data.status === 'Win' ? 'status-win' : 'status-loss'}">${data.status}</span></p>
          <p><strong>Wins:</strong> ${data.wins} | <strong>Losses:</strong> ${data.losses}</p>
        `;
        document.getElementById("details").innerHTML = `
          <p><strong>âœ… Period:</strong> ${data.period}</p>
          <p><strong>âœ… Prediction:</strong> ${data.prediction} (${data.result})</p>
          <p><strong>âœ… Total Wins:</strong> ${data.wins}</p>
          <p><strong>âœ… Total Losses:</strong> ${data.losses}</p>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("output").innerHTML = "API Error or Offline.";
        document.getElementById("details").innerHTML = "API Error or Offline.";
      }
    }

    function startFetching(){
      apiUrl = document.getElementById("urlInput").value.trim();
      if (!apiUrl){
        alert("Please enter a valid URL");
        return;
      }
      fetchPrediction();
      clearInterval(intervalId);
      intervalId = setInterval(fetchPrediction, 10000);
    }

    document.addEventListener("keydown", function(event) {
      if(event.key === "Enter") {
        if(currentPage === 1){
          document.getElementById("page2").scrollIntoView();
          currentPage = 2;
        } else {
          document.getElementById("page1").scrollIntoView();
          currentPage = 1;
        }
      }
    });
  </script>

</body>
</html>
